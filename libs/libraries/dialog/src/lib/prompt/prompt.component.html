<div class="prompt-card card bg-white">
    <div class="card-header">
      <h6 class=" mb-0">{{data.title ? data.title : 'Delete'}}</h6>
    </div>
    <div class="card-body my-2" style="padding: 0px 5px !important;">
      <div class="row">
        <div class="col-md-12">
        <p class="msg-text ms-2 my-3 "> {{data.content }}</p> 
        </div>
      </div>
    </div>
    <div class="card-footer bg-white card-footer text-end bg-white d-flex justify-content-end gap-2">
      <button [class]="'success'" label="No" (click)="dialogClose()"></button>
      <button [class]="'danger'" label="Yes" (click)="dialogClose(true)"></button>
    </div>
  </div>
